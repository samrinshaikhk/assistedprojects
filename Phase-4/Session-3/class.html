<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student
        {
            constructor(id,name)
            {
                this.id=id;
                this.name=name;
            }

            detail() {
                console.log("Id: "+this.id);
                console.log("name: "+this.name)
                document.write(this.id+" "+this.name+"<br>");
            }
        }

        //instance of class
        var s1= new Student(1,"alex");
        var s2= new Student(2,"Krizel");

        s1.detail();
        s2.detail();
    </script>
</body>
</html>
