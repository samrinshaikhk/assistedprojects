<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Bootstrap Grid</title>
</head>
<body>

    <div class="container">
        <div class="row">
        <div class="col-md-6">
            <h1>Login Form</h1>
        <form action="#" >
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="sonam@gmail.com">
            </div>
            <div class="form-group">
                <label>Pasword</label>
                <input type="pasword" class="form-control" placeholder="enter password">
            </div>
            <button type="button" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div class="col-md-6">
        <h1>Registration Form</h1>
    <form action="#" >
        <fieldset disabled>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" placeholder="name" id="fname">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="sonam@gmail.com" id="email">
        </div>
        <div class="form-group">
            <label for="fileupload">Upload Photo</label>
            <input type="file" class="form-control-file" id="fileupload">
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" placeholder="enter password" id="pwd">
        </div>
        <div class="form-group">
            <label for="courses">Courses</label>
            <select class="form-control" id="courses">
                <option>HTML</option>
                <option>Java</option>
                <option>CSS</option>
                <option>MySQL</option>
            </select>
        </div>
        <div class="form-gorup">
            <label>Languages Know</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1" id="ch1">
            <label class="form-check-label" for="ch1">English</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option2" id="ch2">
            <label class="form-check-label" for="ch2">Hindi</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option3" id="ch3">
            <label class="form-check-label" for="ch3">Japanese</label>
        </div>
    </div>
        <button type="button" class="btn btn-primary">Register</button>
        <button type="reset" class="btn btn-secondary">Register</button>
    </fieldset>
    </form>

</div>
</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>
</html>
