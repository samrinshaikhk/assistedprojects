<h1>Products Data</h1>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.description}}</td>
        </tr>
    </tbody>
</table>
